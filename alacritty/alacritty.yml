# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 80
   lines: 24

  padding:
   x: 2
   y: 2

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: bold
  italic:
    family: monospace
    style: Regular Italic

  size: 12.0
  offset:
   x: 0
   y: 0

  glyph_offset:
   x: 0
   y: 0

colors:
  primary:
   background: '#2b2b2b'
   foreground: '#eaeaea'

    #dim_foreground: '#9a9a9a'
    #bright_foreground: '#ffffff'

  cursor:
   text: '#EEEEEC'
   cursor: '#EEEEEC'

  selection:
   text: '#163B59'
   background: '#B7B7B7'

  #normal:
  #  black:   '#000000'
  #  red:     '#d54e53'
  #  green:   '#b9ca4a'
  #  yellow:  '#e6c547'
  #  blue:    '#7aa6da'
  #  magenta: '#c397d8'
  #  cyan:    '#70c0ba'
  #  white:   '#eaeaea'

  #bright:
  #  black:   '#666666'
  #  red:     '#ff3334'
  #  green:   '#9ec400'
  #  yellow:  '#e7c547'
  #  blue:    '#7aa6da'
  #  magenta: '#b77ee0'
  #  cyan:    '#54ced6'
  #  white:   '#ffffff'

  #dim:
  #  black:   '#000000'
  #  red:     '#8c3336'
  #  green:   '#7a8530'
  #  yellow:  '#97822e'
  #  blue:    '#506d8f'
  #  magenta: '#80638e'
  #  cyan:    '#497e7a'
  #  white:   '#9a9a9a'

  #indexed_colors: []

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

mouse:
  hide_when_typing: true

url:
  launcher:
    program: xdg-open

key_bindings:
  - { key: Paste,                                action: Paste          }
  - { key: Copy,                                 action: Copy           }
  - { key: Insert,   mods: Shift,                   action: PasteSelection   }
  - { key: Key0,     mods: Control,                 action: ResetFontSize    }
  - { key: Equals,   mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,    mods: Control,                 action: DecreaseFontSize }
  - { key: N,      mods: Control,            action: SpawnNewInstance }

debug:
  render_timer: false

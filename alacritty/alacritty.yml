# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 80
   lines: 24

  # padding:
  #  x: 0
  #  y: 0

  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux new"

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: bold
  italic:
    family: monospace
    style: Regular Italic

  size: 12.0
  offset:
   x: 0
   y: 0

  glyph_offset:
   x: 0
   y: 0

colors:
  primary:
   background: '0x232627'
   foreground: '0xfcfcfc'

    #dim_foreground: '#9a9a9a'
    #bright_foreground: '#f3f4f5'

  cursor:
   text: '#212121'
   cursor: '#c0c5ce'

  selection:
   text: '#163B59'
   background: '#B7B7B7'

  normal:
    black: '0x232627'
    red: '0xed1515'
    green: '0x11d116'
    yellow: '0xf67400'
    blue: '0x1d99f3'
    magenta: '0x9b59b6'
    cyan: '0x1abc9c'
    white: '0xfcfcfc'

  bright:
    black: '0x7f8c8d'
    red: '0xc0392b'
    green: '0x1cdc9a'
    yellow: '0xfdbc4b'
    blue: '0x3daee9'
    magenta: '0x8e44ad'
    cyan: '0x16a085'
    white: '0xffffff'


  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'

  #indexed_colors: []

background_opacity: 1.0

selection:
  semantic_escape_chars: ",?`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

mouse:
  hide_when_typing: true

url:
  launcher:
    program: xdg-open

key_bindings:
  - { key: Paste,                                action: Paste          }
  - { key: Copy,                                 action: Copy           }
  - { key: Insert,   mods: Shift,                   action: PasteSelection   }
  - { key: Key0,     mods: Control,                 action: ResetFontSize    }
  - { key: Equals,   mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,    mods: Control,                 action: DecreaseFontSize }
  - { key: N,      mods: Control,            action: SpawnNewInstance }

debug:
  render_timer: false